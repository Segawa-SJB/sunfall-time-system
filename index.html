<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunfall Standard Clock</title>
    <style>
        /* Basic styling */
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; margin: 0; height: 100vh; justify-content: center; overflow: hidden; }
        #clock { font-size: 2em; color: #333; text-align: center; margin-top: 10px; }
        #day-label { font-size: 1.2em; color: #666; margin-bottom: 10px; }
        #period-label { font-size: 1.2em; color: #666; margin-bottom: 20px; }
        
        /* Dynamic background transitions */
        .dynamic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            transition: background 2s ease;
        }

        /* Analog clock styling */
        .analog-clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle, #f1f8ff, #87CEEB); /* Default to day */
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
        }
        .shade-hand { width: 40%; background-color: #777; }
        .breath-hand { width: 30%; background-color: #bbb; }

        /* Sun and Moon icons */
        .sun, .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .sun { background-color: yellow; box-shadow: 0 0 10px rgba(255, 223, 0, 0.8); }
        .moon { background-color: #FFF; box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }

        /* Particle effects for stars and sunlight */
        .stars, .sunrays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .star, .sunray {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .star { width: 2px; height: 2px; animation: twinkle 1s infinite alternate; }
        .sunray { width: 4px; height: 4px; background: yellow; animation: sunbeam 3s linear infinite; }

        /* Star twinkling animation */
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Sunbeam animation */
        @keyframes sunbeam {
            from { transform: scale(0.5); opacity: 0.5; }
            to { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="dynamic-background" id="dynamic-background"></div>
    <div id="clock"></div>
    <div id="day-label"></div>
    <div id="period-label"></div>

    <!-- Analog clock display with sun and moon indicators -->
    <div class="analog-clock" id="analog-clock">
        <div id="period-hand" class="hand"></div>
        <div id="shade-hand" class="hand shade-hand"></div>
        <div id="breath-hand" class="hand breath-hand"></div>
        <div class="sun" id="sun-icon"></div>
        <div class="moon" id="moon-icon"></div>
    </div>

    <!-- Stars and Sunrays Particle Effects -->
    <div class="stars" id="stars"></div>
    <div class="sunrays" id="sunrays"></div>

    <script>
        const periodLabels = [
            "Sunset", "First Light", "Evenfall", "Gloaming", "Night's Breath", "Midveil", 
            "Deepnight", "Soul's Rest", "Dawncrest", "Newrise", "Highcrest", "Lightborne", 
            "Midlight", "Glowfall", "Afternoon's Whisper", "Lowfall", "Sundawn", "Eventide",
            "Veilfall", "Twilight", "Evershade", "Nightcrest", "Darkveil", "Pre-Sunrise"
        ];

        const dayLabels = [
            "First Day (Sunday)", "Second Day (Monday)", "Third Day (Tuesday)", 
            "Fourth Day (Wednesday)", "Fifth Day (Thursday)", "Sixth Day (Friday)", 
            "Seventh Day (Saturday)"
        ];

        function getPeriodLabel(period) {
            return (periodLabels[period - 1] || "");
        }

        function getPeriodTheme(period) {
            const background = document.getElementById("dynamic-background");
            if (period >= 1 && period <= 12) {
                background.style.background = "radial-gradient(circle, #1a2633, #0c1a29)"; // Night sky
                displayStars();
                hideSunRays();
            } else {
                background.style.background = "radial-gradient(circle, #f1f8ff, #87CEEB)"; // Day sky
                displaySunRays();
                hideStars();
            }
        }

        function displayStars() {
            const stars = document.getElementById("stars");
            stars.innerHTML = "";
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                stars.appendChild(star);
            }
        }

        function hideStars() {
            document.getElementById("stars").innerHTML = "";
        }

        function displaySunRays() {
            const sunrays = document.getElementById("sunrays");
            sunrays.innerHTML = "";
            for (let i = 0; i < 50; i++) {
                const sunray = document.createElement("div");
                sunray.className = "sunray";
                sunray.style.top = `${Math.random() * 100}%`;
                sunray.style.left = `${Math.random() * 100}%`;
                sunrays.appendChild(sunray);
            }
        }

        function hideSunRays() {
            document.getElementById("sunrays").innerHTML = "";
        }

        function getSunfallDay() {
            const now = new Date();
            const referenceDate = new Date(); // Use today's date as the First Day starting at 6 PM
            referenceDate.setHours(18, 0, 0, 0);
            const msInSunfallDay = 24 * 60 * 60 * 1000; // 24 hours in ms
            const daysElapsed = (Math.floor((now - referenceDate) / msInSunfallDay) % 7 + 7) % 7;
            return dayLabels[daysElapsed];
        }

        function getSunfallTime() {
            const now = new Date();
            let sunfallStart = new Date(now);
            sunfallStart.setHours(18, 0, 0, 0); // Set to 6:00 PM of the current day
            if (now < sunfallStart) {
                sunfallStart.setDate(sunfallStart.getDate() - 1);
            }

            let deltaSeconds = Math.floor((now - sunfallStart) / 1000);
            const periods = Math.floor(deltaSeconds / 3600);
            deltaSeconds %= 3600;
            const shades = Math.floor(deltaSeconds / 60);
            const breaths = deltaSeconds % 60;

            return { period: periods + 1, shade: shades, breath: breaths };
        }

        function updateClock() {
            const sunfallTime = getSunfallTime();
            const periodHand = document.getElementById('period-hand');
            const shadeHand = document.getElementById('shade-hand');
            const breathHand = document.getElementById('breath-hand');

            const periodAngle = (sunfallTime.period % 24) * (360 / 24);
            const shadeAngle = sunfallTime.shade * (360 / 60);
            const breathAngle = sunfallTime.breath * (360 / 60);

            periodHand.style.transform = `rotate(${periodAngle}deg)`;
            shadeHand.style.transform = `rotate(${shadeAngle}deg)`;
            breathHand.style.transform = `rotate(${breathAngle}deg)`;

            document.getElementById('clock').innerText = `Period ${sunfallTime.period} : Shade ${sunfallTime.shade} : Breath ${sunfallTime.breath}`;
            document.getElementById('day-label').innerText = getSunfallDay();
            document.getElementById('period-label').innerText = getPeriodLabel(sunfallTime.period);

            getPeriodTheme(sunfallTime.period);

            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            sunIcon.style.transform = `rotate(${(sunfallTime.period - 12) * (360 / 24)}deg) translate(-130px)`;
            moonIcon.style.transform = `rotate(${sunfallTime.period * (360 / 24)}deg) translate(-130px)`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
