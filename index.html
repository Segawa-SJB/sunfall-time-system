â€‹<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunfall Standard Clock</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; margin: 0; height: 100vh; justify-content: center; }
        #clock { font-size: 2em; color: #333; text-align: center; margin-top: 10px; }
        #period-label { font-size: 1.2em; color: #666; margin-bottom: 20px; }
        
        /* Analog clock styling */
        .analog-clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #f1f8ff, #87CEEB); /* Default to day colors */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
        }
        .shade-hand { width: 40%; background-color: #777; }
        .breath-hand { width: 30%; background-color: #bbb; }

        /* Sun and Moon icons */
        .sun, .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .sun { background-color: yellow; box-shadow: 0 0 10px rgba(255, 223, 0, 0.8); }
        .moon { background-color: #FFF; box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="period-label"></div>

    <!-- Analog clock display with sun and moon indicators -->
    <div class="analog-clock" id="analog-clock">
        <div id="period-hand" class="hand"></div>
        <div id="shade-hand" class="hand shade-hand"></div>
        <div id="breath-hand" class="hand breath-hand"></div>
        <div class="sun" id="sun-icon"></div>
        <div class="moon" id="moon-icon"></div>
    </div>

    <!-- Event Reminder Form -->
    <div>
        <h3>Set Sunfall Event Reminder</h3>
        <label>Period:</label>
        <input type="number" id="event-period" min="1" max="24" placeholder="1-24">
        <label>Shade:</label>
        <input type="number" id="event-shade" min="0" max="59" placeholder="0-59">
        <button onclick="setReminder()">Set Reminder</button>
    </div>

    <script>
        const periodLabels = [
            "Sunset", "First Light", "Evenfall", "Gloaming", "Night's Breath", "Midveil", 
            "Deepnight", "Soul's Rest", "Dawncrest", "Newrise", "Highcrest", "Lightborne", 
            "Midlight", "Glowfall", "Afternoon's Whisper", "Lowfall", "Sundawn", "Eventide",
            "Veilfall", "Twilight", "Evershade", "Nightcrest", "Darkveil", "Pre-Sunrise"
        ];

        let reminder = null; // Store reminder

        function getPeriodLabel(period) {
            return (periodLabels[period - 1] || ""); // Only use provided labels
        }

        function getPeriodTheme(period) {
            if (period >= 1 && period <= 12) {
                return "radial-gradient(circle, #2b3d52, #1a2633)"; // Night theme
            } else {
                return "radial-gradient(circle, #f1f8ff, #87CEEB)"; // Day theme
            }
        }

        function getSunfallTime() {
            const now = new Date();
            let sunfallStart = new Date(now);
            sunfallStart.setHours(18, 0, 0, 0);
            if (now < sunfallStart) {
                sunfallStart.setDate(sunfallStart.getDate() - 1);
            }

            let deltaSeconds = Math.floor((now - sunfallStart) / 1000);
            const periods = Math.floor(deltaSeconds / 3600);
            deltaSeconds %= 3600;
            const shades = Math.floor(deltaSeconds / 60);
            const breaths = deltaSeconds % 60;

            return { period: periods + 1, shade: shades, breath: breaths };
        }

        function updateClock() {
            const sunfallTime = getSunfallTime();
            const periodHand = document.getElementById('period-hand');
            const shadeHand = document.getElementById('shade-hand');
            const breathHand = document.getElementById('breath-hand');

            const periodAngle = (sunfallTime.period % 24) * (360 / 24);
            const shadeAngle = sunfallTime.shade * (360 / 60);
            const breathAngle = sunfallTime.breath * (360 / 60);

            periodHand.style.transform = `rotate(${periodAngle}deg)`;
            shadeHand.style.transform = `rotate(${shadeAngle}deg)`;
            breathHand.style.transform = `rotate(${breathAngle}deg)`;

            document.getElementById('clock').innerText = `Period ${sunfallTime.period} : Shade ${sunfallTime.shade} : Breath ${sunfallTime.breath}`;
            document.getElementById('period-label').innerText = getPeriodLabel(sunfallTime.period);

            const clockElement = document.getElementById('analog-clock');
            clockElement.style.background = getPeriodTheme(sunfallTime.period);

            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            sunIcon.style.transform = `rotate(${(sunfallTime.period - 12) * (360 / 24)}deg) translate(-130px)`;
            moonIcon.style.transform = `rotate(${sunfallTime.period * (360 / 24)}deg) translate(-130px)`;

            if (reminder && sunfallTime.period === reminder.period && sunfallTime.shade === reminder.shade) {
                sendNotification(`Sunfall Reminder: Period ${reminder.period}, Shade ${reminder.shade} reached!`);
                reminder = null; // Clear reminder after notification
            }
        }

        function setReminder() {
            const period = parseInt(document.getElementById('event-period').value);
            const shade = parseInt(document.getElementById('event-shade').value);
            if (period >= 1 && period <= 24 && shade >= 0 && shade < 60) {
                reminder = { period, shade };
                alert(`Reminder set for Period ${period}, Shade ${shade}!`);
            } else {
                alert("Invalid Period or Shade. Please enter values within the range.");
            }
        }

        function sendNotification(message) {
            if (Notification.permission === "granted") {
                new Notification(message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(message);
                    }
                });
            }
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
